<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<h3>说明</h3>
<p>1 在右方找到mocker面板，单击增加，输入路径，请求方式和返回数据 单击保存 单击数据显示保存的mocker数据</p>
<p>2 单击icon开启mocker模式，此时icon为红色</p>
<p>3 在表单中输入刚才填写的mock路径和方式，单击返回数据，可以看到之前保存的mock数据</p>
<p>4 单击icon关闭mocker模式，再单击获取数据，此时发起了原生的XMLHttpRequest请求</p>

<form action="">
    <label for="url1">请求路径</label>
    <input type="text" id="url1"/>

    <label for="method1">请求方式</label>
    <input type="text" id="method1">

    <button id="btn2">
        获取数据
    </button>

    <p id="response1"></p>

</form>


<script>

    document.getElementById('btn2').onclick = function (e) {
        e.preventDefault();

        let xhr = new XMLHttpRequest();

        xhr.addEventListener("readystatechange", function () {
            if (this.readyState === 4 && this.status === 200) {
                document.getElementById('response1').innerHTML = this.response;
            }
        });

        xhr.open(document.getElementById('method1').value, document.getElementById('url1').value);

        xhr.send();
    };
</script>
</body>
</html>
