<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form action="">
    <p>
        <label for="url0">请求路径</label>
        <input type="text" id="url0"/>
    </p>

    <p>
        <label for="method0">请求方式</label>
        <input type="text" id="method0">
    </p>

    <p>
        <label for="response0">响应数据</label>
        <input type="text" id="response0">
    </p>

    <button id="btn1">
        mock数据
    </button>
</form>
------------------------
<form action="">
    <label for="url1">请求路径</label>
    <input type="text" id="url1"/>

    <label for="method1">请求方式</label>
    <input type="text" id="method1">

    <button id="btn2">
        获取数据
    </button>

    <p id="response1"></p>

</form>


<script>

    document.getElementById('btn1').onclick = function (e) {
        e.preventDefault();
        mocker.mock({
            url: document.getElementById('url0').value,
            method: document.getElementById('method0').value,
            response: document.getElementById('response0').value
        })

        document.getElementById('url1').value = document.getElementById('url0').value;
        document.getElementById('url2').value = document.getElementById('method0').value;

    }

    document.getElementById('btn2').onclick = function (e) {
        e.preventDefault();

        let xhr = new XMLHttpRequest();

        xhr.addEventListener("readystatechange", function () {
            if (this.readyState === 4 && this.status === 200) {
                document.getElementById('response1').innerHTML = this.response;
            }
        });

        xhr.open(document.getElementById('method1').value, document.getElementById('url1').value);

        xhr.send();
    };
</script>
</body>
</html>
